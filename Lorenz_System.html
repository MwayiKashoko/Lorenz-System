<!DOCTYPE html>
<html>
	<head>
		<title> Lorenz System </title>

		<style>
			body {
				background-color: #AAA;
			}

			#canvas {
				background-color: black;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" width="600" height="600"></canvas> 

		σ: <input type="number" id="sigma" value="10" placeholder="σ"> 
		β: <input type="number" id="beta" value="2.6666666667" placeholder="β"> 
		ρ: <input type="number" id="rho" value="28" placeholder="ρ">

		<input type="checkbox" id="rotateButtonZ" checked> Rotate on the z-axis
		<input type="checkbox" id="rotateButtonX" checked> Rotate on the x-axis

		<button id="button" >Plot</button> <br>

		<button onclick="help();"> Help </button>

		<script>
			function help() {
				alert("The Lorenz Equation is a set of 3 equations that jumpstarted the branch of Chaos Theory in Mathematics. Try varying the values in the inputs slightly and seeing what happens. You can rotate the system by dragging your mouse across the canvas");
			}
		</script>

		<a href="../Math Website.html">Back To My Site</a>

		<script src="Lorenz_System.js"></script>
	</body>
</html>
